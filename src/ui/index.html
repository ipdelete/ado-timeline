<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADO Timeline</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3/dist/purify.min.js"></script>
  </head>
  <body>
    <header class="topbar">
      <div class="topbar-brand">
        <div class="topbar-icon">⬡</div>
        <h1>ADO Timeline</h1>
      </div>
      <div class="topbar-meta">
        <span class="topbar-project" id="topbar-project"></span>
        <span class="topbar-area" id="topbar-area"></span>
        <select class="topbar-iteration" id="topbar-iteration"><option value="">All iterations</option></select>
        <button class="topbar-refresh" id="topbar-refresh" type="button" title="Refresh now">↻</button>
        <span class="topbar-last-updated" id="topbar-last-updated">Last updated: —</span>
        <span class="topbar-count" id="topbar-count"></span>
      </div>
    </header>

    <main class="timeline-area">
      <div class="timeline" id="timeline"></div>
    </main>

    <script>window.__ADO_CONFIG = window.__ADO_CONFIG || {};</script>
    <script src="./config.local.js" onerror="/* config.local.js not found — fallback to sample data */"></script>
    <script src="./helpers.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
